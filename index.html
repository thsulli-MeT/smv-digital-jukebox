<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sMV Digital Jukebox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="bannerRow">
      <div class="brandLeft">
        <img class="logo" src="smv_bw.png" alt="sMV" onerror="this.style.display='none'"/>
        <div class="titleBlock">
          <p class="h1">sMV Digital Jukebox</p>
          <p class="sub" id="subline">Pick a track — the record spins when it plays</p>
        </div>
      </div>

      <div class="bannerRecord">
        <div class="record recordBig" id="record" title="Play / Pause">
          <button class="recordCenterBtn" id="powerCenter" title="Power Station Mixes">
            <img src="smv_power_station_logo_2.png" alt="Power Station" />
          </button>
        </div>
      </div>
    </div>

    <div class="eqStrip">
      <div class="eqBars" id="eqBars" aria-hidden="true"></div>
    </div>

    <div class="controlsRow">
      <div class="navRow" id="navRow" aria-label="Playlists">
        <!-- buttons injected -->
      </div>

      <div class="playControls">
        <button class="btn playBtn" id="playBtn" title="Start / Stop">
          <span class="tri">▶</span>
          <span class="sq">■</span>
        </button>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="panel left">
      <div class="playerHeader">
        <div class="nowPlaying">
          <div class="label">Now playing</div>
          <div class="track" id="nowPlaying">—</div>
        </div>
      </div>

      <div class="videoArea">
        <div id="ytApiMount" style="width:100%;height:100%"></div>
      </div>
    </section>

    <aside class="panel right">
      <div class="rightCols">
        <div class="libraryCol">
          <div class="searchRow">
            <input class="search" id="search" placeholder="Search the catalog…" autocomplete="off" />
          </div>
          <p class="smallNote" id="countNote">—</p>
          <div class="library">
            <div class="grid" id="grid"></div>
          </div>
        </div>

        <div class="adsCol">
          <div class="adBox">
            <div class="adLabel">Sponsored</div>
            <div class="adInner">
              <img id="sideAdImg" src="digital_jukebox.jpg" alt="Side Ad" />
            </div>
          </div>
          <div class="adBox">
            <div class="adLabel">Featured</div>
            <div class="adInner">
              <img id="sideAdImg2" src="smv_bw.png" alt="Side Ad 2" />
            </div>
          </div>
        </div>
      </div>
    </aside>
  </main>

  <section class="bottomPanel">
    <div class="bottomAd">
      <div class="adLabel">Ad Space</div>
      <div class="adInner">
        <img id="bottomAdImg" src="digital_jukebox.jpg" alt="Bottom Ad" />
      </div>
    </div>
    <div class="bottomInfo">
      <div class="adLabel">Info</div>
      <div class="infoText">
        <b>sMV Digital Jukebox</b> — pick a playlist, tap a thumbnail, and let it roll.
        Want the full experience? Use headphones or a solid speaker setup.
      </div>
    </div>
  </section>

  <script src="smv_catalog.js"></script>
  <script src="app.js"></script>
</body>
</html>
