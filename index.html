
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>sMV short Music Videos – Digital Jukebox</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body { margin:0; font-family: Arial, sans-serif; background:#0b0b0b; color:#fff; }
header { padding:20px; background:#111; display:flex; align-items:center; justify-content:space-between; }
header h1 { margin:0; font-size:24px; }
nav button {
  margin-right:10px;
  padding:8px 14px;
  background:#222;
  color:#fff;
  border:1px solid #333;
  border-radius:6px;
  cursor:pointer;
}
nav button:hover { background:#444; }
main { display:grid; grid-template-columns: 2fr 1fr; gap:16px; padding:16px; }
.playerWrap { aspect-ratio:16/9; background:#000; border-radius:12px; overflow:hidden; }
.playerWrap iframe { width:100%; height:100%; border:0; }
.library { overflow-y:auto; max-height:70vh; }
.tile { display:flex; align-items:center; margin-bottom:10px; cursor:pointer; }
.tile img { width:120px; border-radius:8px; margin-right:10px; }
footer { padding:12px; text-align:center; font-size:14px; color:#aaa; }
</style>
</head>
<body>

<header>
  <h1>sMV short Music Videos</h1>
  <nav>
    <button onclick="loadPlaylist('catalog')">Catalog</button>
    <button onclick="loadPlaylist('latest')">Latest Alternatives</button>
    <button onclick="loadPlaylist('altrock')">Alt Rock</button>
    <button onclick="loadPlaylist('althiphop')">Alt Hip Hop</button>
    <button onclick="loadPlaylist('power')">Power Station</button>
  </nav>
</header>

<main>
  <div class="playerWrap">
    <iframe id="ytPlayer"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>

  <div class="library" id="library"></div>
</main>

<footer>
  Digital Jukebox • curated by Me T • sMV
</footer>

<script src="app.js"></script>
</body>
</html>
