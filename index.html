<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sMV Digital Jukebox</title>
  <style>
    :root{
      --bg:#06060a;
      --panel:#0f111a;
      --panel2:#151a24;
      --border:#2a2f3f;
      --text:#e9ecff;
      --muted:#b6bddb;
      --accent:#a400ff;
      --shadow: 0 12px 28px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 15% 0%, rgba(164,0,255,.22), transparent 55%),
                  radial-gradient(900px 500px at 85% 15%, rgba(0,170,255,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{max-width:1400px;margin:0 auto;padding:14px}
    .banner{
      display:grid;
      grid-template-columns: 210px 1fr 240px;
      gap:14px;
      align-items:stretch;
      background: linear-gradient(90deg, #ff3b3b, #ff8a00, #f7ff00, #24ff5a, #29b6ff, #6b4bff);
      border-radius:14px;
      padding:14px;
      box-shadow: var(--shadow);
      border:1px solid rgba(255,255,255,.12);
      position:relative;
      overflow:hidden;
    }
    .banner::after{
      content:"";
      position:absolute; inset:0;
      background: rgba(0,0,0,.18);
      pointer-events:none;
    }
    .brandCard{
      position:relative;
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .brandCard img{
      width:200px; height:auto;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.45));
      transform: rotate(-12deg);
    }

    .titleBlock{
      position:relative;
      z-index:1;
      padding:4px 10px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      min-height:140px;
    }
    .title{
      font-weight:900;
      letter-spacing:.02em;
      font-size:48px;
      line-height:1;
      margin:0 0 8px 0;
      text-transform:uppercase;
      text-shadow: 0 8px 18px rgba(0,0,0,.45);
    }
    .hint{
      margin:0 0 10px 0;
      color:#0a0a0a;
      font-weight:800;
      font-size:16px;
      text-transform:uppercase;
      letter-spacing:.06em;
      text-shadow: 0 2px 0 rgba(255,255,255,.20);
    }

    /* waveform bar (fake viz) */
    .waveWrap{
      margin-top:2px;
      height:14px;
      border-radius:999px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.20);
      overflow:hidden;
      position:relative;
    }
    .wave{
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(90deg,
          rgba(255,255,255,.95) 0 4px,
          rgba(255,255,255,0) 4px 8px);
      opacity:.9;
      transform: translateX(-40%);
      animation: waveMove 2.6s linear infinite;
      mask: linear-gradient(90deg, transparent, #000 10%, #000 90%, transparent);
    }
    @keyframes waveMove{
      0%{transform: translateX(-45%)}
      100%{transform: translateX(45%)}
    }

    .recordZone{
      position:relative;
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .record{
      width:210px;
      aspect-ratio:1/1;
      border-radius:50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,.0) 0 30%, rgba(0,0,0,.85) 31% 100%),
        radial-gradient(circle at 50% 50%, #333 0 12%, #111 13% 100%);
      border:6px solid rgba(0,0,0,.55);
      box-shadow: 0 18px 30px rgba(0,0,0,.55);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      overflow:hidden;
    }
    .record img{
      width:72%;
      height:72%;
      border-radius:50%;
      border:4px solid rgba(0,0,0,.55);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.08);
      background: #6b00ff;
    }
    .record.spinning{
      animation: spin 2.2s linear infinite;
    }
    @keyframes spin{
      from{transform: rotate(0deg)}
      to{transform: rotate(360deg)}
    }

    .navRow{
      margin-top:10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .pill{
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.18);
      color:#0c0c10;
      font-weight:900;
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
      text-transform:uppercase;
      letter-spacing:.06em;
      box-shadow: 0 8px 18px rgba(0,0,0,.25);
    }
    .pill.active{
      outline: 2px solid rgba(164,0,255,.8);
      box-shadow: 0 0 0 4px rgba(164,0,255,.18);
      background: #ffffff;
    }

    .grid{
      margin-top:12px;
      display:grid;
      grid-template-columns: 1fr 360px 300px;
      gap:12px;
      align-items:start;
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      border-radius:14px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .playerPanel{padding:12px}
    .playerFrame{
      width:100%;
      aspect-ratio:16/9;
      border-radius:12px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background:#000;
    }
    .playerFrame #player{width:100%; height:100%;}
    .now{
      margin-top:10px;
      font-weight:800;
      color:var(--text);
      letter-spacing:.02em;
    }
    .bottomAd{
      margin-top:10px;
      border-radius:12px;
      height:110px;
      background: rgba(164,0,255,.22);
      border: 1px dashed rgba(255,255,255,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(255,255,255,.75);
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.08em;
    }

    .libraryPanel{padding:12px}
    .libraryHeader{
      font-weight:900;
      letter-spacing:.06em;
      color:#ffffff;
      text-transform:uppercase;
      margin:0 0 10px 0;
    }
    #library{
      display:flex;
      flex-direction:column;
      gap:10px;
      max-height:calc(100vh - 360px);
      overflow:auto;
      padding-right:4px;
    }
    .track{
      display:grid;
      grid-template-columns: 96px 1fr;
      gap:10px;
      align-items:center;
      background: rgba(8,10,16,.70);
      border:1px solid rgba(255,255,255,.10);
      border-radius:12px;
      padding:10px;
      cursor:pointer;
      text-align:left;
      color:var(--text);
    }
    .track:hover{border-color: rgba(164,0,255,.40)}
    .track.selected{
      border-color: rgba(164,0,255,.95);
      box-shadow: 0 0 0 3px rgba(164,0,255,.18);
    }
    .thumb{
      width:96px;
      height:54px;
      border-radius:10px;
      object-fit:cover;
      background:#111;
      border:1px solid rgba(255,255,255,.12);
    }
    .title{
      font-size:14px;
      font-weight:800;
      color:var(--text);
      text-transform:none;
      letter-spacing:0;
      text-shadow:none;
    }

    .adsPanel{padding:12px}
    .adsHeader{
      font-weight:900;
      letter-spacing:.06em;
      text-transform:uppercase;
      margin:0 0 10px 0;
      color:rgba(255,255,255,.92);
    }
    .adBox{
      height:180px;
      border-radius:12px;
      background: rgba(164,0,255,.22);
      border: 1px dashed rgba(255,255,255,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(255,255,255,.75);
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      margin-bottom:10px;
    }

    /* small screens */
    @media (max-width: 1100px){
      .banner{grid-template-columns: 170px 1fr 200px}
      .title{font-size:40px}
      .grid{grid-template-columns: 1fr}
      #library{max-height: unset}
      .record{width:180px}
    }
  </style>
</head>
<body>
  <div class="wrap">

    <section class="banner">
      <div class="brandCard">
        <img src="smv_bw.png" alt="sMV short music videos">
      </div>

      <div class="titleBlock">
        <h1 class="title">DIGITAL JUKEBOX</h1>
        <p class="hint">Start and stop video — click the record player.</p>
        <div class="waveWrap" aria-hidden="true">
          <div class="wave"></div>
        </div>
        <div class="navRow" id="playlistButtons"></div>
      </div>

      <div class="recordZone">
        <div class="record" id="record" title="Click to Play/Pause">
          <img src="smv_power_station_logo_2.png" alt="Power Station">
        </div>
      </div>
    </section>

    <section class="grid">
      <div class="panel playerPanel">
        <div class="playerFrame">
          <div id="player"></div>
        </div>
        <div class="now" id="nowPlaying">Now Playing: —</div>
        <div class="bottomAd">Ad space</div>
      </div>

      <aside class="panel libraryPanel">
        <div class="libraryHeader">Song Video Library</div>
        <div id="library"></div>
      </aside>

      <aside class="panel adsPanel">
        <div class="adsHeader">Ads</div>
        <div class="adBox">Ad space</div>
        <div class="adBox">Ad space</div>
        <div class="adBox">Ad space</div>
      </aside>
    </section>

  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>
