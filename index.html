<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sMV Digital Jukebox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brandRow">
      <div class="brandLeft">
        <img class="logo" src="smv_bw.png" alt="sMV" onerror="this.style.display='none'"/>
        <div class="titleBlock">
          <p class="h1">sMV Digital Jukebox</p>
          <p class="sub" id="subline">Pick a track — the record spins when it plays</p>
        </div>
      </div>
      <button class="psButton" id="powerBtn" title="Open Power Station (playlist / stream)">
        <img class="psLogo" src="smv_power_station_logo_2.png" alt="" onerror="this.style.display='none'"/>
        Power Station
      </button>
    </div>

    <div class="eqStrip">
      <div class="eqBars" id="eqBars" aria-hidden="true"></div>
    </div>
  </header>

  <main class="main">
    <section class="panel left">
      <div class="playerHeader">
        <div class="nowPlaying">
          <div class="label">Now playing</div>
          <div class="track" id="nowPlaying">—</div>
        </div>
        <div class="controls">
          <div class="recordWrap">
            <div class="record" id="record" title="Play / Pause"></div>
          </div>
        </div>
      </div>
      <div class="videoArea">
        <div id="ytApiMount" style="width:100%;height:100%"></div>
      </div>
    </section>

    <aside class="panel right">
      <div class="navRow" id="navRow">
        <!-- buttons injected -->
      </div>
      <div class="searchRow">
        <input class="search" id="search" placeholder="Search the catalog…" autocomplete="off" />
      </div>
      <p class="smallNote" id="countNote">—</p>
      <div class="library">
        <div class="grid" id="grid"></div>
      </div>
    </aside>
  </main>

  <!-- Load catalog first -->
  <script src="smv_catalog.js"></script>
  <script src="app.js"></script>
</body>
</html>
