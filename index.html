<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>sMV Digital Jukebox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">

    <!-- Banner -->
    <header class="banner">
      <div class="banner-left">
        <img class="smv-logo" src="assets/smv_bw.png" alt="sMV Short Music Videos" />
      </div>

      <div class="banner-center">
        <div class="title">DIGITAL JUKEBOX</div>
        <div class="subtitle">Start and stop video — click the record player.</div>
        <div class="wavebar" aria-hidden="true">
          <div class="wave-track"></div>
        </div>
      </div>

      <div class="banner-right">
        <button id="recordBtn" class="record" type="button" title="Start / Stop">
          <img class="disc" id="recordDisc" src="assets/power_station_logo.png" alt="Power Station" />
        </button>
      </div>
    </header>

    <!-- Playlist buttons -->
    <nav class="playlist-bar" aria-label="Playlists">
      <button id="btnCatalog" class="pill active" type="button">SMV MUSIC VIDEOS</button>
      <button id="btnHipHop" class="pill" type="button">ALT HIP HOP</button>
      <button id="btnRock" class="pill" type="button">ALT ROCK</button>
      <button id="btnPop" class="pill" type="button">ALT POP</button>
      <button id="btnPower" class="pill" type="button">POWER STATION</button>
    </nav>

    <!-- Main grid -->
    <main class="grid">
      <!-- Video player -->
      <section class="player-card" aria-label="Video Player">
        <div class="player-frame">
          <div id="player"></div>
        </div>
        <div class="player-caption">
          <span class="label">Now Playing:</span>
          <span id="nowTitle" class="now-title">—</span>
        </div>
      </section>

      <!-- Side ad column -->
      <aside class="ad-col" aria-label="Ad space">
        <div class="ad-box">ad space</div>
        <div class="ad-box">ad space</div>
      </aside>

      <!-- Right sidebar: library -->
      <aside class="sidebar" aria-label="Video Library">
        <div class="sidebar-head">SONG VIDEO LIBRARY</div>
        <div id="library" class="library"></div>
      </aside>
    </main>

    <!-- Bottom ad -->
    <footer class="bottom-ad" aria-label="Bottom ad">
      <div class="bottom-ad-box">ad space</div>
    </footer>

  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>
