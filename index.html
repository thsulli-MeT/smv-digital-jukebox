<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sMV Digital Jukebox</title>
  <style>
    :root{
      --bg:#0b0f18;
      --panel:#101828;
      --panel2:#0f1626;
      --stroke:rgba(255,255,255,.12);
      --stroke2:rgba(255,255,255,.18);
      --accent:#a855f7;
      --txt:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.68);
    }
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1200px 600px at 20% 0%, rgba(168,85,247,.18), transparent 60%), var(--bg); color:var(--txt); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}

    .wrap{max-width:1500px;margin:0 auto;padding:12px;}

    /* HEADER */
    .header{
      display:grid;
      grid-template-columns: 220px 1fr 300px;
      gap:12px;
      align-items:stretch;
    }
    .brand{
      background:linear-gradient(135deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      border:1px solid var(--stroke);
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px;
      overflow:hidden;
    }
    .brand img{width:100%;height:auto;transform:rotate(-12deg);filter:drop-shadow(0 10px 18px rgba(0,0,0,.45));}

    .banner{
      position:relative;
      border-radius:16px;
      border:1px solid var(--stroke);
      overflow:hidden;
      background:linear-gradient(90deg, #ff4d4d, #ffb84d, #79ff6b, #54d7ff, #8c7bff, #ff4db8);
      padding:14px 16px 12px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      min-height:156px;
    }
    .title{
      font-weight:900;
      letter-spacing:.02em;
      font-size:52px;
      line-height:1;
      margin:0;
      text-transform:uppercase;
      text-shadow:0 6px 18px rgba(0,0,0,.35);
    }
    .subtitle{
      margin:8px 0 10px;
      color:rgba(0,0,0,.86);
      font-weight:900;
      letter-spacing:.06em;
      text-transform:uppercase;
      text-shadow:0 2px 10px rgba(255,255,255,.22);
    }

    /* fake EQ bar (static pattern but moves L->R) */
    .eqbar{
      height:10px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      overflow:hidden;
      border:1px solid rgba(0,0,0,.35);
      position:relative;
      max-width:760px;
    }
    .eqbar::before{
      content:"";
      position:absolute;
      top:0;left:-40%;
      width:180%;
      height:100%;
      background:
        repeating-linear-gradient(90deg,
          rgba(255,255,255,.95) 0 6px,
          rgba(255,255,255,.12) 6px 10px);
      opacity:.9;
      transform:skewX(-10deg);
      animation:eqMove 3.2s linear infinite;
    }
    @keyframes eqMove{from{transform:translateX(0) skewX(-10deg);}to{transform:translateX(40%) skewX(-10deg);}}

    .recordWrap{
      border-radius:16px;
      border:1px solid var(--stroke);
      background:linear-gradient(135deg, rgba(168,85,247,.18), rgba(255,255,255,.05));
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      justify-content:center;
      min-height:156px;
    }
    .record{
      width:210px;
      height:210px;
      border-radius:50%;
      background:radial-gradient(circle at 35% 30%, rgba(255,255,255,.18), rgba(255,255,255,.06) 38%, rgba(0,0,0,.65) 78%, rgba(0,0,0,.92));
      border:10px solid rgba(0,0,0,.55);
      box-shadow:0 18px 40px rgba(0,0,0,.55);
      position:relative;
      cursor:pointer;
      display:grid;
      place-items:center;
      user-select:none;
    }
    .record::after{
      content:"";
      position:absolute;
      inset:22px;
      border-radius:50%;
      border:1px solid rgba(255,255,255,.08);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.35);
    }
    .record img{
      width:110px;
      height:110px;
      border-radius:50%;
      border:6px solid rgba(0,0,0,.55);
      background:#2b1340;
    }
    .spinning{animation:spin 2.2s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);}}

    .powerBtn{
      width:100%;
      border-radius:12px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.35);
      color:var(--txt);
      padding:10px 12px;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.06em;
      cursor:pointer;
    }
    .powerBtn:hover{border-color:var(--stroke2);}

    /* BUTTON ROW */
    .controls{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      padding:10px 0 12px;
    }
    .chip{
      border-radius:12px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      color:var(--txt);
      padding:10px 12px;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.06em;
      cursor:pointer;
    }
    .chip.active{outline:2px solid rgba(168,85,247,.55); background:rgba(168,85,247,.16);}

    /* MAIN GRID */
    .grid{
      display:grid;
      grid-template-columns: 2.1fr 1.05fr 0.85fr;
      gap:12px;
      align-items:start;
    }

    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      border-radius:16px;
      overflow:hidden;
    }

    .playerPanel{position:relative; min-height:560px;}
    .playerHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-bottom:1px solid var(--stroke);
      background:rgba(0,0,0,.22);
    }
    .nowPlaying{font-weight:800;color:var(--txt)}
    .hint{color:var(--muted); font-weight:600; font-size:13px;}

    .playerStage{position:relative; aspect-ratio: 16 / 9; background:#000;}
    #ytPlayer{position:absolute; inset:0; width:100%; height:100%; border:0;}

    /* click overlay for user-gesture play */
    .tapLayer{
      position:absolute; inset:0;
      display:grid;
      place-items:center;
      text-align:center;
      padding:20px;
      cursor:pointer;
      background:radial-gradient(600px 240px at 50% 40%, rgba(168,85,247,.22), rgba(0,0,0,.15) 55%, rgba(0,0,0,.02));
      transition:opacity .25s ease;
    }
    .tapLayer.hidden{opacity:0; pointer-events:none;}
    .tapCard{
      max-width:520px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.42);
      padding:18px 18px 14px;
      box-shadow:0 20px 50px rgba(0,0,0,.55);
    }
    .tapCard .big{font-size:22px;font-weight:900; letter-spacing:.04em; text-transform:uppercase;}
    .tapCard .small{margin-top:6px;color:var(--muted);font-weight:600;}

    .belowAd{padding:12px; min-height:120px; display:grid; place-items:center; color:rgba(255,255,255,.75); font-weight:800;}

    .libraryPanel{min-height:692px; display:flex; flex-direction:column;}
    .libHeader{padding:10px 12px; font-weight:900; letter-spacing:.08em; text-transform:uppercase; border-bottom:1px solid var(--stroke);}
    .library{overflow:auto; padding:10px; display:flex; flex-direction:column; gap:10px; max-height:640px;}
    .tile{display:flex; gap:10px; align-items:center; padding:10px; border-radius:14px; border:1px solid rgba(255,255,255,.10); background:rgba(0,0,0,.18); cursor:pointer;}
    .tile:hover{border-color:rgba(255,255,255,.22)}
    .tile.active{outline:2px solid rgba(168,85,247,.55)}
    .tile img{width:96px; height:54px; object-fit:cover; border-radius:10px;}
    .tile .t{font-weight:800; line-height:1.2;}

    .adsPanel{min-height:692px; display:flex; flex-direction:column; gap:12px; padding:12px;}
    .adBox{border:1px dashed rgba(255,255,255,.20); border-radius:16px; background:rgba(168,85,247,.08); min-height:180px; display:grid; place-items:center; color:rgba(255,255,255,.75); font-weight:900; text-transform:uppercase; letter-spacing:.08em;}

    /* mobile */
    @media (max-width: 1100px){
      .header{grid-template-columns: 180px 1fr; grid-template-rows:auto auto;}
      .recordWrap{grid-column: 1 / -1; flex-direction:row; justify-content:space-between;}
      .grid{grid-template-columns: 1fr;}
      .libraryPanel, .adsPanel{min-height:auto;}
      .library{max-height:360px;}
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="header">
      <div class="brand"><img src="smv_bw.png" alt="sMV" /></div>

      <div class="banner">
        <h1 class="title">DIGITAL JUKEBOX</h1>
        <div class="subtitle">Start and stop video — click the record player.</div>
        <div class="eqbar" aria-hidden="true"></div>
      </div>

      <div class="recordWrap">
        <div id="record" class="record" title="Start / Stop">
          <img src="smv power station logo 2.png" alt="Power Station" />
        </div>
        <button id="powerBtn" class="powerBtn" type="button">Power Station Mix</button>
      </div>
    </div>

    <div class="controls" id="filters">
      <button class="chip active" data-filter="catalog" type="button">sMV Music Videos</button>
      <button class="chip" data-filter="alt hip hop" type="button">Alt Hip Hop</button>
      <button class="chip" data-filter="alt rock" type="button">Alt Rock</button>
      <button class="chip" data-filter="alt pop" type="button">Alt Pop</button>
      <button class="chip" data-filter="reggae" type="button">Reggae</button>
      <button class="chip" data-filter="punk" type="button">Punk Pop</button>
      <button class="chip" data-filter="edm" type="button">EDM</button>
      <button class="chip" data-filter="future pop" type="button">Future Pop</button>
      <button class="chip" data-filter="country" type="button">Country</button>
      <button class="chip" data-filter="mix" type="button">Mix</button>
    </div>

    <div class="grid">
      <div class="panel playerPanel">
        <div class="playerHeader">
          <div class="nowPlaying" id="nowPlaying">Now Playing: —</div>
          <div class="hint">Tip: click anywhere on the video to start/stop</div>
        </div>

        <div class="playerStage" id="playerStage">
          <div id="ytPlayer"></div>
          <div id="tapLayer" class="tapLayer">
            <div class="tapCard">
              <div class="big">Tap to play</div>
              <div class="small">Browsers block autoplay. One tap unlocks audio + video.</div>
            </div>
          </div>
        </div>

        <div class="belowAd">ad space</div>
      </div>

      <div class="panel libraryPanel">
        <div class="libHeader">Song Video Library</div>
        <div id="library" class="library"></div>
      </div>

      <div class="panel adsPanel">
        <div class="adBox">ad space</div>
        <div class="adBox">ad space</div>
        <div class="adBox">ad space</div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
