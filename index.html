<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>sMV Digital Jukebox</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="wrap">
    <header class="banner">
      <div class="banner-inner">
        <div class="brand">
          <img src="./smv_bw.png" alt="sMV"/>
          <div style="min-width:0">
            <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap">
              <h1 style="margin:0">sMV Digital Jukebox</h1>
              <div class="eqbar" aria-hidden="true">
                <span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span>
              </div>
            </div>
            <p>Pick a playlist, click a tile, and let it ride. The record toggles play/pause of the YouTube player.</p>
          </div>
        </div>

        <nav class="nav" aria-label="Playlists">
          <button class="btn active" data-pl="catalog">Full Catalog</button>
          <button class="btn" data-pl="latest">Latest Alternatives</button>
          <button class="btn" data-pl="altrock">Alt Rock</button>
          <button class="btn" data-pl="althiphop">Alt Hip Hop</button>
          <button class="btn" data-pl="power">Mixes</button>
        </nav>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <div class="card-h">
          <div>
            <div class="title">Now Playing</div>
            <div class="small" id="hint">Tap the record to start/stop.</div>
          </div>
          <div class="small" id="count"></div>
        </div>

        <div class="player">
          <div class="record-wrap">
            <div class="record" id="record" title="Play / Pause">
              <div class="label">
                <img src="./power_station.png" alt="Power Station"/>
              </div>
            </div>
            <div class="power-btn">
              <a id="powerLink" href="#" target="_blank" rel="noopener">
                <img src="./power_station.png" alt=""/>
                <span>Power Station</span>
              </a>
            </div>
          </div>

          <div class="player-main">
            <div class="frame">
              <iframe id="yt" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="now">
              <div>
                <div class="song" id="songTitle">—</div>
                <div class="meta" id="songMeta">—</div>
              </div>
              <div class="small" id="modeLabel"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-h">
          <div class="title" id="libTitle">Library</div>
          <div class="small">Click a tile</div>
        </div>
        <div class="library" id="library"></div>
        <div class="footer">Built for sMV — swap in real playlist links anytime.</div>
      </section>
    </main>
  </div>

  <script src="./catalog.js"></script>
  <script src="./app.js"></script>
</body>
</html>
