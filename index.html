<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sMV Digital Jukebox</title>
  <style>
    :root{
      --bg:#0a0b0f;
      --panel:rgba(255,255,255,.06);
      --text:#f3f5ff;
      --muted:rgba(255,255,255,.70);
      --muted2:rgba(255,255,255,.55);
      --stroke:rgba(255,255,255,.14);
      --radius:18px;
      --gap:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 20% 0%, rgba(120,80,255,.18), transparent 60%),
                  radial-gradient(900px 600px at 70% 20%, rgba(0,220,255,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{max-width:1280px; margin:0 auto; padding:18px;}
    .banner{
      position:relative;
      display:flex;
      align-items:center;
      gap:18px;
      padding:18px 18px;
      border-radius:24px;
      background: linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid var(--stroke);
      overflow:hidden;
    }
    .banner:before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(500px 240px at 15% 25%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(500px 240px at 60% 70%, rgba(255,255,255,.10), transparent 65%);
      pointer-events:none;
    }
    .titleBlock{position:relative; z-index:1; min-width:0; flex:1;}
    .titleLine{
      display:flex; align-items:baseline; gap:12px; flex-wrap:wrap;
    }
    .djTitle{
      font-size:36px; font-weight:900; letter-spacing:.6px;
      line-height:1;
    }
    .waveStrip{
      height:22px;
      flex:1;
      min-width:240px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
      position:relative;
    }
    .bars{
      position:absolute; inset:0;
      display:flex; align-items:flex-end;
      gap:4px;
      padding:4px 10px;
      width:max-content;
      animation: drift 2.2s linear infinite;
    }
    @keyframes drift{
      from{ transform: translateX(-28%); }
      to{ transform: translateX(0%); }
    }
    .bar{
      width:6px;
      border-radius:8px;
      background: rgba(255,255,255,.78);
      height:10px;
      opacity:.95;
    }
    .hint{margin-top:8px; color:var(--muted); font-size:14px;}
    .recordArea{position:relative; z-index:1; display:flex; flex-direction:column; align-items:center; gap:10px;}
    .recordBtn{
      width:150px; height:150px; border-radius:50%;
      border:1px solid rgba(255,255,255,.18);
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.18), transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(0,0,0,.55), rgba(0,0,0,.92) 70%);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      position:relative;
      cursor:pointer;
      padding:0;
    }
    .recordBtn:after{
      content:"";
      position:absolute; inset:10px;
      border-radius:50%;
      border:1px dashed rgba(255,255,255,.18);
      opacity:.65;
      pointer-events:none;
    }
    .recordBtn.spinning{ animation: spin 1.6s linear infinite; }
    @keyframes spin{ to{ transform: rotate(360deg); } }
    .recordCenter{
      position:absolute; inset:0; margin:auto;
      width:58px; height:58px; border-radius:50%;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.22);
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    .recordCenter img{width:100%; height:100%; object-fit:cover;}
    .playBtn{
      width:140px;
      padding:10px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color: var(--text);
      font-weight:800;
      cursor:pointer;
    }
    .playBtn:hover{background: rgba(255,255,255,.12);}
    .filters{
      margin-top:14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .chip{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding:9px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:750;
      font-size:13px;
    }
    .chip.active{ background: rgba(255,255,255,.14); }

    .pageGrid{
      margin-top:16px;
      display:grid;
      grid-template-columns: minmax(0, 1fr) 360px 300px;
      gap: var(--gap);
      align-items:start;
    }
    .leftCol{min-width:0;}
    .playerWrap{
      border-radius: var(--radius);
      border:1px solid rgba(255,255,255,.12);
      background: #000;
      overflow:hidden;
      height: 620px;
      position:relative;
    }
    #player, iframe{ width:100%; height:100%; border:0; display:block; }

    .bottomAd{
      margin-top: var(--gap);
      height: 160px;
      border-radius: var(--radius);
      border:1px solid rgba(255,255,255,.12);
      background: var(--panel);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .bottomAd img{width:100%; height:100%; object-fit:cover;}

    .libraryCol{
      border-radius: var(--radius);
      border:1px solid rgba(255,255,255,.12);
      background: var(--panel);
      overflow:hidden;
    }
    .libHeader{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex; align-items:center; justify-content:space-between;
      font-weight:900;
    }
    .nowPlaying{ font-weight:700; color: var(--muted2); font-size:12px; margin-left:10px; }
    .libraryList{
      height: 620px;
      overflow:auto;
      padding:10px;
    }
    .tile{
      display:flex;
      gap:10px;
      padding:9px;
      border-radius:14px;
      cursor:pointer;
      border:1px solid transparent;
    }
    .tile:hover{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.10); }
    .tile img{ width:124px; height:70px; object-fit:cover; border-radius:12px; flex:0 0 auto; }
    .tileTitle{ font-weight:800; font-size:13px; line-height:1.25; }

    .adsCol{ display:flex; flex-direction:column; gap: var(--gap); }
    .adBox{
      height: 300px;
      border-radius: var(--radius);
      border:1px solid rgba(255,255,255,.12);
      background: var(--panel);
      overflow:hidden;
    }
    .adBox img{ width:100%; height:100%; object-fit:cover; display:block;}

    @media (max-width: 1180px){
      .pageGrid{ grid-template-columns: 1fr; }
      .playerWrap{ height: 460px; }
      .libraryList{ height: 360px; }
      .adsCol{ flex-direction:row; }
      .adBox{ flex:1; height: 180px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="banner">
      <div class="titleBlock">
        <div class="titleLine">
          <div class="djTitle">sMV Digital Jukebox</div>
          <div class="waveStrip" aria-hidden="true">
            <div class="bars" id="bars"></div>
          </div>
        </div>
        <div class="hint">Start and Stop video - click on record player.</div>
      </div>

      <div class="recordArea">
        <button class="recordBtn" id="recordBtn" title="Play / Pause"></button>
        <button class="playBtn" id="playBtn">Play</button>
      </div>
    </header>

    <div class="filters" id="filters"></div>

    <main class="pageGrid">
      <section class="leftCol">
        <div class="playerWrap">
          <div id="player"></div>
        </div>
        <div class="bottomAd">
          <img src="ad_bottom.svg" alt="Bottom ad">
        </div>
      </section>

      <aside class="libraryCol">
        <div class="libHeader">
          <span>Library <span class="nowPlaying" id="nowPlaying"></span></span>
        </div>
        <div class="libraryList" id="library"></div>
      </aside>

      <aside class="adsCol">
        <div class="adBox"><a href="https://smv-short-music-videos.printify.me/" target="_blank">
    <img src="love the merch.jpg" alt="sMV Store" class="ad-img wide">
  </a></div>
        <div class="adBox"><img src="ad_right_bottom.svg" alt="Ad slot"></div>
      </aside>
    </main>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>
